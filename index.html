<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Space Scene | Saqib Ali</title>

    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--js-->
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    
    <!--Keep the entire scene-->
    <div id="scene">


        <div id="planetShadow">
            <div id="planet">

            </div>
        </div>

        <div class="cloud" style="transform: translate(50px, 260px);"></div>

        <div class="cloud" style="transform: translate(20px, 300px); width: 250px;"></div>


        <div class="cloud" style="transform: translate(350px, 150px); width: 80px;"></div>


    </div>

    <div id="info">

        Created by using CSS and jQuery by Saqib Ali. <br/> Find more of my projects on <a href="https://www.github.com/PySaqib" target="_blank"> Github</a>

    </div>

    
</body>
</html>
